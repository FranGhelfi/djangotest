{% load static %}

{% block content %}

    {% for x in discos_artista %}
        {% if x.artista|stringformat:"s"  == objetivo %}
            <div class="row" style="">

                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <img src="{{ x.foto_disco.url }}" alt="Caca" style="width: 100%;">


			    </div>

                <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3">
                    <iframe src="{{ x.link_spotify }}"
                            width="100%" height="100%" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

			    </div>

                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 esconder" style="padding-left:15px;">
					<h3 style="padding-top: 10px;"> {{ x.titulo }} </h3>
                    <p style="padding-top: 10px; font-weight: bold;"> {{ x.fecha }} </p>

			    </div>

            </div>

        {% endif %}
    {% endfor %}

{% endblock %}
